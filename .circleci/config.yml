description: Start a scan on a target (website) using Probely.
executor: alpine
parameters:
  api_key:
    default: PROBELY_API_KEY
    description: >
      The Probely API key to use, defined in the PROBELY_API_KEY environment
      variable.
    type: env_var_name
  target_id:
    description: The id of the target (website) to scan.
    type: string
steps:
  - scan:
      target_id: www.google.com